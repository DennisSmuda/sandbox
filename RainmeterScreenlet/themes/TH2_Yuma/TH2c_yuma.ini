Meter=ROUNDLINE
X=8r
Y=8r
W=44
H=44
AntiAlias=1
LineWidth=2.5
LineLength=14
StartAngle=4.7124
RotationAngle=6.2832
Clockwise=1
ValueReminder=43200
LineColor=60, 60, 60, 255

[Minutes]
