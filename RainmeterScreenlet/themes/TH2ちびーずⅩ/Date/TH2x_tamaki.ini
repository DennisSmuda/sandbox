[Rainmeter]
BackgroundMode=1
Update=250

[Variables]
FontFace1="MS UI Gothic"
FontSize1="9"
FontStyle1="BOLD"
FontColor1="255, 255, 255, 255"


;= Measure ==========================================================

[MeasureDate]
Measure=Time
Format="'%y  %#m/%#d_"
substitute="/":"åé","_":"ì˙"
UpdateDivider=4

[MeasureWeek]
Measure=Time
Format="%a"
substitute="Sun":"ì˙","Mon":"åé","Tue":"âŒ","Wed":"êÖ","Thu":"ñÿ","Fri":"ã‡","Sat":"ìy"
UpdateDivider=4

[MeasureUptime]
Measure=Uptime
substitute="d":"day"
UpdateDivider=4

[MeasureAnime1]
Measure=Calc
Formula=Counter % 37
MaxValue=37

[MeasureAnime2]
Measure=Calc
Formula=Counter % 28
MaxValue=28


;= Meter ============================================================

[Frame]
Meter=IMAGE
X=0
Y=66
ImageName=TH2x_frame.png
LeftMouseDownAction=!execute [!RainmeterToggleMeter CharaAnime1] [!RainmeterToggleMeter CharaAnime2]

[UpdateSwitch]
Meter=IMAGE
X=5r
Y=28r
W=70
H=16
MouseOverAction=!execute [!RainmeterHideMeter MeterWeek] [!RainmeterShowMeter MeterUpTime]
MouseLeaveAction=!execute [!RainmeterShowMeter MeterWeek] [!RainmeterHideMeter MeterUpTime]

[MeterDate]
Meter=STRING
MeasureName=MeasureDate
X=35r
Y=-18r
FontFace=#FontFace1#
FontColor=#FontColor1#
FontSize=#FontSize1#
StringAlign=CENTER
StringStyle=#FontStyle1#

[MeterWeek]
Meter=STRING
MeasureName=MeasureWeek
X=0r
Y=17r
FontFace=#FontFace1#
FontColor=#FontColor1#
FontSize=#FontSize1#
StringAlign=CENTER
StringStyle=#FontStyle1#
Postfix="ójì˙"

[MeterUpTime]
